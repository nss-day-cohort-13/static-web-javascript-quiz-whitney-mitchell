<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Grow a Digitree</title>
</head>
<body>

	<form>
		<fieldset>
			<legend><strong>Grow a Digitree</strong></legend>
			<label for="character">Type the character you want to grow (ex: !, or *).</label>
			<input type="text" class="input" id="character" autofocus>
			<br>
			<label for="height">How many lines tall should this tree be?</label>
			<input type="text" class="input" id="height">
		</fieldset>
		<input type="button" id="button" value="Grow Your Tree!!">
	</form>

	<script src="quiz.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
